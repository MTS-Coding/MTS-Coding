    <main class="form-container">
        <!-- ❗ Formulario corregido: sin duplicación de <form> -->
        <form action="https://formsubmit.co/codigo.mts@gmail.com" method="POST" id="contact-form" target="_blank">
            <h2>Envianos un mensaje</h2>

            <div class="form-group">
                <input type="text" id="nombre" name="nombre" required placeholder=" " />
                <label for="nombre">Nombre</label>
            </div>

            <div class="form-group">
                <input type="text" id="apellido" name="apellido" required placeholder=" " />
                <label for="apellido">Apellido</label>
            </div>

            <div class="form-group">
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Seleccioná tu país</option>
                </select>
                <label for="pais">País</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" " />
                <label for="email">Correo Electrónico</label>
            </div>

            <div class="form-group">
                <textarea id="mensaje" name="mensaje" required placeholder=" "></textarea>
                <label for="mensaje">Mensaje</label>
            </div>

            <button type="submit">ENVIAR</button>
        </form>

    <!-- ✅ Script dinámico para cargar países -->
    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const selectPais = document.getElementById("pais");

        try {
            const response = await fetch("../data/countries.json");
            const countries = await response.json();

            // Limpiamos el select y agregamos el placeholder
            selectPais.innerHTML = '<option value="">Seleccioná tu país</option>';

            // Agregamos cada país como <option>
            countries.forEach(pais => {
                const option = document.createElement("option");
                option.value = pais;
                option.textContent = pais;
                selectPais.appendChild(option);
            });

        } catch (error) {
            console.error("Error al cargar la lista de países:", error);
            selectPais.innerHTML = '<option value="">Error al cargar países</option>';
        }
    });
</script>
